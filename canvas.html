<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
    </head>
    <body>
        <h1>Dibujo</h1>
        <canvas width="400" height="400" id="dibujo"></canvas>
    </body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function(event) { 
        ejecutar()
    });
    
    function dibujo(color, x1,y1,x2,y2,lienzo){
        lienzo.beginPath();
        lienzo.strokeStyle = color;
        lienzo.moveTo(x1,y1)
        lienzo.lineTo(x2,y2)
        lienzo.stroke();
        lienzo.closePath()
    }

    function ejecutar(){
        var id = document.getElementById("dibujo")
        var lienzo = id.getContext("2d");
            for (var i = 0; i < 20; i++) 
            {
                for (j=0; j<100; j++ ){
                    for (k=0; k<100; k++ ){
                        dibujo("black", 50*k, i*2, i*2, 50*j,lienzo)
                        dibujo("blue", i*2, 50*k, 50*j ,i*2,lienzo) 
                    }
                }
            } 
    }
</script>
